# Enable mouse support
set -g mouse on

# Set prefix to Control + A (easier than Control + B)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows
bind | split-window -h
bind - split-window -v

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Ctrl-arrow without prefix
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Switch windows using Alt-1, Alt-2, etc.
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Enable vi mode for copy mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Set default terminal to 256 colors
set -g default-terminal "screen-256color"

# Enable focus events
set -g focus-events on

# Set history limit
set -g history-limit 10000

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=yellow]%H:%M #[fg=green]%d-%b-%y"

# Highlight active window
setw -g window-status-current-bg red
setw -g window-status-current-fg black

# Enable automatic window renaming
setw -g automatic-rename on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Set escape time for better vim integration
set -sg escape-time 0 